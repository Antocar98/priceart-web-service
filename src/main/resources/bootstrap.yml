#==========================================================
#= PriceArt Web Service - Versione Base
#==========================================================
server:
  port: 507${seq}

spring:
  config:
    import: configserver:http://localhost:8888
  application:
    name: PriceArtService


# ==============================================================
# = Proprietà Config Server
# ==============================================================
  cloud:
    config:
      uri: http://localhost:8888
      profile: list1
      label: main

      fail-fast: true
      request-connect-timeout: 5
      retry:
        max-attempts: 10
        max-interval: 1500
      username: user
      password: BimBumBam_2018

  # ==============================================================
  # = Proprietà RabbitMQ
  # ==============================================================

  kafka:
    bootstrap-servers:
      - ${KAFKA_ADDR:http://localhost:29092}
    client-id: ${spring.application.name}:${profilo}:507${seq}

# ==============================================================
# = Proprietà RabbitMQ
# ==============================================================

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: rabbitmq
    password: rabbitmq


  # ==============================================================
# = Proprietà Fonte Dati PostgreSQL
# ==============================================================
  sql:
    init:
      mode: always
      platform: postgres
  datasource:
    password: 123_Stella
    url: jdbc:postgresql://localhost:5433/AlphaShop
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

# ==============================================================
# = Livello Log di Sicurezza
# ==============================================================
logging:
  level:
    org.springframework.security: DEBUG

# ==============================================================
#= Opzioni Accesso Servizio gestuser
# ==============================================================
gestuser:
  srvUrl: http://localhost:8100/api/utenti/cerca/userid/
  userId: ReadUser
  password: BimBumBam_2018

# ==============================================================
# = Eureka Properties
# ==============================================================

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true